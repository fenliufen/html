<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>鼠标拖拽效果</title>
    <style>
        .demo {
            position: absolute;
            width: 400px;
            height: 400px;
            background: yellow;
        }
    </style>
</head>

<body>

    <div class="demo" id="dv">

    </div>


    <script>
        //获取元素
        var dv = document.getElementById('dv');
        var x = 0;
        var y = 0;
        var l = 0;
        var t = 0;
        var isDown = false; //开关




        //鼠标按下事件
        dv.onmousedown = function(e) {
            //鼠标获取x坐标和y坐标时时位置
            x = e.clientX;
            y = e.clientY;

            //获取左部和顶部的偏移量
            l = dv.offsetLeft;
            t = dv.offsetTop;
            //开关打开
            isDown = true;
            //鼠标按下指针样式改变
            dv.style.cursor = 'move';

        }



        //鼠标移动
        window.onmousemove = function(e) {
            if (isDown == false) {
                return;
            }

            //获取x和y
            var nx = e.clientX;
            var ny = e.clientY;


            //计算移动后的左偏移量和顶部的偏移量
            var nl = nx - (x - l);
            var nt = ny - (y - t);

            dv.style.left = nl + 'px';
            dv.style.top = nt + 'px';
        }


        //鼠标抬起事件
        dv.onmouseup = function() {
            isDown = false; //开关关闭
            //鼠标抬起指针样式回复原样
            dv.style.cursor = 'default';
        }
    </script>



</body>

</html>
