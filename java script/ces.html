    <ul>
        <li v-for="itme in mydata" v-html="itme">

<script>
    Vue.prototype.$axios = axios;

    var vlm=new Vue({
        el:"#app",
        created(){
            $this=this
            this.$axios.get("http://meiriyikan.cn/api/json.php")
                .then(function (res) {
                    console.log(res.data)
                    $this.mydata.push(res.data)

                    console.log(err)
                })

        data:{
            mydata:[],
        },

        methods:{

        }
    })








</script>
