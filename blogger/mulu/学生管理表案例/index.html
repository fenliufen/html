<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>学生管理表vue案例</title>
    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.11"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <style>
        .title {
            text-align: center;
            color: blue;
        }
        
        .test_01 {
            margin: auto;
            max-width: 1200px;
        }
        
        .test_02 {
            max-width: 1200px;
            margin: auto;
        }
        
        .warning {
            font-weight: bold;
        }
        
        .tisi {
            width: 1200px;
            margin: auto;
            height: 40px;
            text-align: center;
            font-size: 20px;
        }
    </style>


</head>

<body>



    <div id="app">

        <my-component-name v-on:add="add"></my-component-name>
        <mydataa :mydata="mydata" v-on:remove="remove"></mydataa>
        <div class="tisi" v-if="mydata==''">
            暂时没有数据
        </div>


    </div>


    <!--添加学员信息组件-->
    <template id="add">

        <div class="test_01">

                    <h3 class="title">学生管理系统</h3>

                    <div class="form-group">
                        <label for="exampleInputEmail1">学生姓名</label>
                        <input type="text" class="form-control" id="exampleInputEmail1" placeholder="学生姓名" v-model="name" >
                    </div>
                    <div class="form-group">
                        <label for="exampleInputPassword1">学生电话</label>
                        <input type="text" class="form-control" id="exampleInputPassword1" placeholder="学生电话" v-model="pack">
                    </div>

                    <button type="button" class="btn btn-default"  @click="add" >添加学生</button>
        </div>

    </template>



    <!--展示学习信息表组件-->
    <template id="zhanshi">

        <div class="test_02">
            <h3 class="title">学生信息表</h3>
            <table class="table table-bordered">
                <tr class="warning">
                    <td>学生姓名</td>
                    <td>联系方式</td>
                    <td>删除</td>
                </tr>
                <tr v-for="(itme,index) in mydata">
                    <td>{{itme.name}}</td>
                    <td>{{itme.pack}}</td>
                    <td><input type="button" value="删除" v-on:click="remove(index)"></td>
                </tr>
            </table>
        </div>`

    </template>



    <script>
        // 添加学生信息组件
        Vue.component('my-component-name', {
            template: "#add",
            data: function() {
                return {
                    name: "",
                    pack: "",
                    state: ""
                }
            },


            methods: {
                //向父组件发射数据
                add: function() {
                    if (this.name == "" || this.pack == "") return alert('请输入姓名或者手机号')
                    var myreg = /^[1][3,4,5,7,8][0-9]{9}$/ //匹配电话的正则
                    if (!myreg.test(this.pack)) {
                        return alert("请输入有效的手机号码")
                    }
                    this.$emit("add", this.name, this.pack)
                    this.name = ""
                    this.pack = ""
                }
            },

        })


        // 展示学生信息组件
        Vue.component("mydataa", {
            template: "#zhanshi",
            props: ['mydata'],
            methods: {
                remove: function() {
                    this.$emit('remove')
                }
            }
        })


        //跟组件
        var vml = new Vue({
            el: '#app', //获取dom节点
            methods: { //点击事件控制区
                add: function(name, pack) {
                    console.log('拿到数据了')
                    this.mydata.push({
                        name: name,
                        pack: pack,
                        state: false
                    })
                    console.log(this.mydata)
                },
                //移除事件
                remove: function remove(index) {
                    this.mydata.splice(index, 1);
                    console.log('删除成功了')
                },
            },


            data: { //你的数据
                mydata: [{
                    name: '小刘',
                    pack: "13058420123",
                    state: false
                }, {
                    name: '小方',
                    pack: "13058420103",
                    state: false
                }]

            },

        })
    </script>


</body>

</html>
